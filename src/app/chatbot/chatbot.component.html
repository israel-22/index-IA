<div class="chatbot-wrapper">
  <mat-card class="chatbot-card">
    <mat-toolbar color="primary">Chatbot IA</mat-toolbar>

    <!-- Mensajes del chat -->
    <div class="chat-container">
      <div *ngFor="let message of messages" class="chat-message" [ngClass]="{'user': message.sender === 'user', 'bot': message.sender === 'bot'}">
        <mat-card class="message-bubble">
          <p>{{ message.text }}</p>
        </mat-card>
      </div>
    </div>

    <!-- Campo de entrada de texto -->
    <div class="input-container">
      <mat-form-field class="full-width">
        <mat-label>Escribe tu mensaje</mat-label>
        <input matInput [(ngModel)]="userInput" (keyup.enter)="sendMessage()">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="sendMessage()">Enviar</button>
    </div>

    <!-- Apartado para subir imÃ¡genes y cargar su nombre -->
  <div class="upload-container">
    <div class="upload-section">
      <p>ðŸ“· Sube una imagen divertida:</p>
      <label class="upload-label">
        <mat-icon>cloud_upload</mat-icon> Seleccionar Imagen
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </label>

      <button class="upload-btn" mat-raised-button (click)="uploadImage()" [disabled]="!selectedFileName">
        <mat-icon>file_upload</mat-icon> Cargar Imagen
      </button>

      <!-- Mostrar el nombre y tipo del archivo seleccionado -->
      <div *ngIf="selectedFileName">
        <p>ðŸ“„ Archivo seleccionado:</p>
        <p class="file-info">{{ selectedFileName }} ({{ selectedFileType }})</p>
      </div>
    </div>

    <!-- Vista previa de la imagen subida -->
    <div *ngIf="imagePreview" class="image-preview-container">
      <p style="color: aliceblue;">ðŸŽ¨ Vista previa:</p>
      <img [src]="imagePreview" alt="Imagen subida" class="image-preview">
    </div>
  </div>
  </mat-card>
</div>
